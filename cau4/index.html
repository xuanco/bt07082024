<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cau4</title>
</head>
<body>
    <h1>Tính Tổng</h1>
    <label for="so1">Nhập giá trị thứ nhất:</label>
    <input type="number" id="so1" step="any">
    <br>
    <label for="so2">Nhập giá trị thứ hai:</label>
    <input type="number" id="so2" step="any">
    <br>
    <button onclick="tinhTong()">Tính Tổng</button>
    <p id="ketQua"></p>
    <script>
        function tinhTong() {
            let giaTri1 = document.getElementById('so1').value;
            let giaTri2 = document.getElementById('so2').value;

            let so1 = parseFloat(giaTri1);
            let so2 = parseFloat(giaTri2);

            let tong = so1 + so2;

            document.getElementById('ketQua').innerText = 'Tổng: ' + tong;
        }
    </script>
</body>
</html>
